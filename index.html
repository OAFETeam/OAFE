<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:wght@100;300;400;500;700&display=swap" 
  rel="stylesheet">

  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

  <title>OAFE Team</title>

</head>
<body>
  <div class="container">
    <main class="row">

      <!--  ***** Left Section (Column) Starts *****  -->

      <section class="col left">

        <!-- ***** Title Starts ***** -->

        <div class="contactTitle">
          <h2>OAFE Team</h2>
          <p>The website is currently under construction,but don't worry! We are always working.
            You can reach out to us filling out the form you see on the screen!
          </p>
        </div>

        <!-- ***** Title Ends ***** -->

        <!-- ***** Contact Info Starts ***** -->

        <div class="contactInfo">
          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
              <span>Phone</span>
              <span>----------</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="details">
              <span>Email</span>
              <span>------</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
              <span>Location</span>
              <span>-----</span>
            </div>
          </div>

        </div>

        <!-- ***** Contact Info Ends ***** -->

      </section>

      <!--  ***** Left Section (Column) Ends *****  -->

      <!--  ***** Right Section (Column) Starts *****  -->

      <section class="col right">

        <!-- ***** Form Starts ***** -->

        <form action="https://formspree.io/f/mgejarqz" method="post">
          <h3>Get in Touch</h3>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="subject" name="subject" placeholder="Subject" required>
          <textarea id="message" rows="4" placeholder="Leave a message"></textarea>
          <button type="submit">Send</button>
        </form>

        <!-- ***** Form Ends ***** -->
      </section>

      <!--  ***** Right Section (Column) Ends *****  -->
      
    </main>
  </div>

</body>
</html>
