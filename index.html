<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:wght@100;300;400;500;700&display=swap" 
  rel="stylesheet">

  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

  <title>Contact Section</title>

</head>
<body>
  <div class="container">
    <main class="row">

      <!--  ***** Left Section (Column) Starts *****  -->

      <section class="col left">

        <!-- ***** Title Starts ***** -->

        <div class="contactTitle">
          <h2>OAFE Team</h2>
          <p>The website is currently under construction,but don't worry! We are always working.
            You can reach out to us filling out the form you see on the screen!
          </p>
        </div>

        <!-- ***** Title Ends ***** -->

        <!-- ***** Contact Info Starts ***** -->

        <div class="contactInfo">
          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
              <span>Phone</span>
              <span>----------</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="details">
              <span>Email</span>
              <span>------</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
              <span>Location</span>
              <span>-----</span>
            </div>
          </div>

        </div>

        <!-- ***** Contact Info Ends ***** -->

        <!-- ***** Social Media Starts ***** -->

        <div class="socialMedia">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>

        <!-- ***** Social Media Ends ***** -->
      </section>

      <!--  ***** Left Section (Column) Ends *****  -->

      <!--  ***** Right Section (Column) Starts *****  -->

      <section class="col right">

        <!-- ***** Form Starts ***** -->

          <form class="messageForm">

            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required">
              <label>Name</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required">
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required">
              <label>Subject</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea required="required"></textarea>
              <label>Message</label>
            </div>

            <div class="inputGroup fullWidth">
              <button>Send Message</button>
            </div>

          </form>

        <!-- ***** Form Ends ***** -->
      </section>

      <!--  ***** Right Section (Column) Ends *****  -->
      
    </main>
  </div>

</body>
</html>
